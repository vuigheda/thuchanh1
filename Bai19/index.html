        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav{
            display: block;
            position: absolute;
            top: 0;
            width: 100%;
            background-color:pink;
        }
        li{
            list-style-type: none;
            display: inline;
            margin-right: 20px;
            font-size: 25px;
        }
        a:link{
            color: #fff;
            text-decoration: none;
        }
        a:hover{
            color: rgb(144, 209, 155);
            text-decoration: none;
        }
        li>ul{
            display: none;
        }
        li:hover ul{
            display: block;
            position: absolute;
            left: 200px;
            background-color:rgb(144, 132, 211);
            margin: 0;
        }
        li:hover ul li a:link{
            display: block;
        }
    </style>
